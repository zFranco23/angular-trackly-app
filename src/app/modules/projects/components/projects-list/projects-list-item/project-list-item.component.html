<div class="mb-4 flex items-center justify-center">
  <p-card class="overflow-hidden rounded-lg shadow-lg">
    <ng-template #header>
      <img
        alt="Card"
        class="w-full"
        src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
      />
    </ng-template>
    <ng-template #title> Advanced Card </ng-template>
    <ng-template #subtitle> Card subtitle </ng-template>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed
      consequuntur error repudiandae numquam deserunt quisquam repellat libero
      asperiores earum nam nobis, culpa ratione quam perferendis esse,
      cupiditate neque quas!
    </p>
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full h-full"
          fluid
        >
          <i class="pi pi-github"></i>
        </p-button>
        <p-button
          class="w-full"
          styleClass="w-full"
          fluid
          (onClick)="editClickBtn.emit(project())"
        >
          <i class="pi pi-pencil"></i>
        </p-button>
      </div>
    </ng-template>
  </p-card>
</div>
