<form class="space-y-6" action="#" method="POST">
  <div>
    <label for="email" class="block text-sm/6 font-medium text-gray-900 mb-2"
      >Email address</label
    >
    <app-input id="email" label="Email address"></app-input>
  </div>

  <div>
    <div class="flex items-center justify-between mb-2">
      <label for="password" class="block text-sm/6 font-medium text-gray-900"
        >Password</label
      >
      <div class="text-sm">
        <a href="#" class="font-semibold text-violet-600 hover:text-violet-500"
          >Forgot password?</a
        >
      </div>
    </div>

    <p-floatlabel variant="in">
      <p-password fluid inputId="password" />
      <label for="password">Password</label>
    </p-floatlabel>
  </div>

  <div>
    <p-button fluid class="font-bold">Sign in</p-button>
  </div>
</form>
